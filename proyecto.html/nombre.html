<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nombre del Juego</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #ffecb3, #ffe0b2);
      text-align: center;
      animation: fadeIn 1.5s;
    }
    h2 { color: #ff5722; }
    p { font-size: 18px; }
    img {
      width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px;
      background: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover { background: #e64a19; transform: scale(1.05); }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    /* Mascota */
    .mascota { position: fixed; bottom: 20px; left: 20px; animation: saltar 2s infinite; }
    .mascota img { width: 100px; }
    .globo {
      position: absolute;
      top: -80px;
      left: 110px;
      width: 220px;
      padding: 12px;
      background: white;
      border-radius: 12px;
      font-size: 14px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .globo::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 20px;
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: white transparent transparent;
    }
    @keyframes saltar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
